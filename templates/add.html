{% extends 'base.html' %}
{% block body %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" id="name" placeholder="Enter movie name"><br>
    <input type="text" name="desc" id="desc" placeholder="Enter movie description"><br>
    <input type="text" name="year" id="year" placeholder="Enter movie year"><br>
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
